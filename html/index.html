    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Font Manipulation</title>
        <style>
            #text-element {
                font-size: 16px;
                font-style: normal;
            }
        </style>
    </head>

    <body>
        <button id="toggle-light-mode">Light Mode</button>
        <button id="toggle-dark-mode">Dark Mode</button>
        <button id="increase-font-size">Increase Font Size</button>
        <button id="decrease-font-size">Decrease Font Size</button>
        <button id="toggle-italic">Toggle Italic</button>
        <!-- Add class to the paragraph elements -->
        <p class="text-element">This is some sample text 1.</p>
        <p class="text-element">This is some sample text 2.</p>
        <p class="text-element">This is some sample text 3.</p>




        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // Get references to the buttons and all elements with the class 'text-element'
        const lightModeButton = document.getElementById("toggle-light-mode");
        const darkModeButton = document.getElementById("toggle-dark-mode");

        lightModeButton.addEventListener("click", () => {
            // Remove dark theme class and add light theme class to text elements
            textElements.forEach(element => {
                element.classList.remove("dark-theme");
                element.classList.add("light-theme");
            });
        });

        darkModeButton.addEventListener("click", () => {
            // Remove light theme class and add dark theme class to text elements
            textElements.forEach(element => {
                element.classList.remove("light-theme");
                element.classList.add("dark-theme");
            });
        });




        const increaseFontSizeButton = document.getElementById('increase-font-size');
        const decreaseFontSizeButton = document.getElementById('decrease-font-size');
        const toggleItalicButton = document.getElementById('toggle-italic');
        const textElements = document.querySelectorAll('.text-element');

        // Set the initial font size and italic state
        let fontSize = 16;
        let isItalic = false;

        // Function to update the text elements' style
        function updateTextStyles() {
            textElements.forEach((element) => {
                element.style.fontSize = fontSize + 'px';
                element.style.fontStyle = isItalic ? 'italic' : 'normal';
            });
        }

        // Event listener for the "Increase Font Size" button
        increaseFontSizeButton.addEventListener('click', () => {
            fontSize += 1; // You can adjust the step size
            updateTextStyles();
        });

        // Event listener for the "Decrease Font Size" button
        decreaseFontSizeButton.addEventListener('click', () => {
            fontSize -= 1; // You can adjust the step size
            if (fontSize < 12) {
                fontSize = 12; // Minimum font size
            }
            updateTextStyles();
        });

        // Event listener for the "Toggle Italic" button
        toggleItalicButton.addEventListener('click', () => {
            isItalic = !isItalic;
            updateTextStyles();
        });

        // Initialize the text styles
        updateTextStyles();


    </script>
         
    </body>

    </html>
